version: '3.9'

volumes:
  data:

services:
  database:
    image: mysql
    hostname: mysql
    ports:
      - '3309:3306'
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: secret

  mockserver:
    image: mockserver
    build: ../mock-server
    hostname: mockserver
    ports:
      - '3000-3100:3000-3100'

  service-poller-be:
    image: service-poller-be
    build: ../service-polling-be
    hostname: service-poller-be
    ports:
      - '8080:8080'
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: dev
      DB_USER: dev
      DB_PASSWORD: secret

  service-poller-fe:
    image: service-poller-fe
    build: ../service-polling-fe
    hostname: service-poller-fe
    ports:
      - '4000:4000'